<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Ingreso</title>
        <link href="#{request.contextPath}/resources/images/icons/utn.ico"  rel="shortcut icon" type="image/x-icon"/>
        <link href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <link href="#{request.contextPath}/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css"></link>

        <h:outputStylesheet library="css" name="util.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="main2.css"></h:outputStylesheet>

        <h:outputScript library="jquery" name="jquery-3.2.1.min.js" target="body" />
        <h:outputScript library="js" name="main2.js" target="body"></h:outputScript>      


    </h:head>
    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: ">
                        <a class="site-logo" href="Ingreso.html">
                            <img src="resources/images/logo.png" alt="Homepage"></img>
                        </a>
                        <span class="login100-form-title-1">
                            S.I.E.A.F
                        </span>
                        <h:outputText value="" style="color: white"></h:outputText>
                    </div>


                    <h:form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Usuario Requerido">
                            Ingresa tu correo electrónico para la recuperación de la cuenta
                            <br></br>
                            <h:inputText class="input100" value="" ></h:inputText>
                            <span class="focus-input100"></span>
                        </div>


                        <div class="container-login100-form-btn" style="position: relative; top: 45px">
                            <h:commandButton class="login100-form-btn" value="Aceptar" actionListener="#"></h:commandButton>
                            <h:commandButton class="login100-form-btn" onclick=" location.href = 'Ingreso.xhtml'" value="Cancelar"></h:commandButton>

                        </div>    
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
