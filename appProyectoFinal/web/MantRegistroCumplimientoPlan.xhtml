<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Cumplimiento Plan</title>
        <link href="#{request.contextPath}/resources/images/icons/utn.ico"  rel="shortcut icon" type="image/x-icon"/>
        <h:outputStylesheet library="css" name="autoregistro.css"></h:outputStylesheet>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <a href="#{request.contextPath}/faces/PaginaPrincipalDeportista.xhtml">Regresar</a>
            <center>
                <h1 style="color: #0E6251">Registro Cumplimiento Plan por Deportista</h1>

                <br></br>
                <br></br> 
                <div align="center" style=" width: 65%">
                    <h:commandButton value="Nuevo" style="margin-left: 120px; width: 10%"></h:commandButton>
                    <h:commandButton value="Guardar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Editar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Borrar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Ayuda" style="margin-left: 5px; width: 10%"></h:commandButton>              
                </div>
                <br></br>
                <br></br>
                <br></br>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Seleccione la actividad física realizada "></h:outputText>
                            <h:selectOneMenu class="form-control" value="#{beanPlanEntrenamiento.periodicidad}" required="true" label="Perfil ">
                                <f:selectItem itemValue="0" itemLabel="Calentamiento"></f:selectItem>
                                <f:selectItem itemValue="1" itemLabel="Estiramiento"></f:selectItem>
                                <f:selectItem itemValue="2" itemLabel="Trotar"></f:selectItem>
                                <f:selectItem itemValue="3" itemLabel="Correr"></f:selectItem>
                                <f:selectItem itemValue="4" itemLabel="Sentadillas"></f:selectItem>
                                <f:selectItem itemValue="5" itemLabel="Abdominales"></f:selectItem>
                                <f:selectItem itemValue="6" itemLabel="Plancha"></f:selectItem>
                            </h:selectOneMenu>
                        </td>
                        <td><h:outputText value="Fecha en que se realizó "></h:outputText>
                            <p:calendar id="event" value="#{beanPlanEntrenamiento.fechaInicio}">
                                <p:ajax event="dateSelect"></p:ajax>
                            </p:calendar>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Cantidad de repeticiones: "></h:outputText>
                            <h:inputText></h:inputText></td>
                        <td><h:outputText value="Tiemo de duración "></h:outputText>
                            <h:inputText></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Observación de la actividad: "></h:outputText>
                            <h:inputTextarea></h:inputTextarea> </td>                   
                    </tr>
                </table>
                <input type="button" class="botones" onclick=" location.href = 'PaginaPrincipalDeportista.xhtml'" value="Guardar" /> 
                <input type="button" class="botones" onclick=" location.href = 'PaginaPrincipalDeportista.xhtml'" value="Salir" /> 


            </center>
        </h:form>
    </h:body>
</html>
