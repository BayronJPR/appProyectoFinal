<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Cumplimiento Deportista por entrenador</title>
        <link href="#{request.contextPath}/resources/images/icons/utn.ico"  rel="shortcut icon" type="image/x-icon"/>
        <h:outputStylesheet library="css" name="autoregistro.css"></h:outputStylesheet>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <a href="#{request.contextPath}/faces/PaginaPrincipalInstructor.xhtml">Regresar</a>
            <center>
                <h1 style="color: #0E6251">Registro Consulta y Evaluacion Cumplimiento Deportista por Entrenador</h1>

                <br></br>
                <br></br> 
                <div align="center" style=" width: 65%">
                    <h:commandButton value="Nuevo" style="margin-left: 120px; width: 10%"></h:commandButton>
                    <h:commandButton value="Guardar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Editar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Borrar" style="margin-left: 5px; width: 10%"></h:commandButton>
                    <h:commandButton value="Ayuda" style="margin-left: 5px; width: 10%"></h:commandButton>              
                </div>
                <br></br>
                <br></br>
                <br></br>

                <h:dataTable value="#{beanAutoRegistroDeportista.listaDeportistas}" var="per">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actividad Fisica"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{per.identificacion}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Realizado"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{per.nombre}"></h:outputText>
                    </h:column>   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad Repeticiones"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{per.apellido1}"></h:outputText>
                    </h:column>  
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tiempo duraciÃ³n"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{per.apellido2}"></h:outputText>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Observaciones"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{per.imc}"></h:outputText>
                    </h:column>                       
                </h:dataTable>
                <br></br>
                <br></br>
                <br></br>

                <table>
                    <tr>
                        <td><h:outputText value="Observaciones "></h:outputText></td>
                        <td><h:inputText></h:inputText></td>
                    </tr>   

                </table>
                <input type="button" class="botones" onclick=" location.href = 'PaginaPrincipalInstructor.xhtml'" value="Guardar" /> 
                <input type="button" class="botones" onclick=" location.href = 'PaginaPrincipalInstructor.xhtml'" value="Salir" /> 

            </center>
        </h:form>
    </h:body>
</html>
